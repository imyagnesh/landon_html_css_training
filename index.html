<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form oninput="result.value = rngAge.value">
      <textarea style="resize: none;" cols="10" rows="10"></textarea>

      <fieldset>
        <legend>Gender</legend>
        <div>
            <input type="radio" name="gender" id="rdoMale" />
            <label for="rdoMale">Male</label>
        </div>
        <div>
            <input type="radio" name="gender" id="rdoFemale" checked />
            <label for="rdoFemale">Female</label>
        </div>
      </fieldset>

      <label for="selectGender">Gender</label>
      <select id="selectGender">
        <option value="">Please Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="selectHobbies">Hobbies</label>
      <select name="selectHobbies" id="selectHobbies" multiple>
        <optgroup label="Sports">
          <option value="cricket">Cricket</option>
          <option value="football">Football</option>
          <option value="baseball">Baseball</option>
        </optgroup>
        <optgroup label="Activity">
          <option value="painting">Painting</option>
          <option value="dancing">Dancing</option>
          <option value="singing">singing</option>
        </optgroup>
      </select>

      <label for="icecreame-choice">Select Ice-cream</label>
      <input type="text" list="ice-cream-flavors" id="icecreame-choice" name="icecreame-choice">
      <datalist id="ice-cream-flavors">
          <option value="Chocolate">
          <option value="Coconut">
          <option value="Mint">
          <option value="Strawberry">
          <option value="Vanilla">
      </datalist>

      <input type="text" placeholder="without type">




      <label for="rngAge">Age</label>
      <input id="rngAge" type="range" max="100" min="0" value="0">
      <output name="result" for="rngAge" ></output>
      <p id="ageValue">0</p>

      <label for="numAge">Age</label>
      <input type="number" min="0" max="100">

      <label for="fuel">Fuel level:</label>

      <meter id="fuel"
            min="0" max="100"
            low="33" high="66" optimum="80"
            value="20">
          at 50/100
      </meter>

      <meter low="50" high="80" min="0" max="100" value="60">B</meter>

      <label for="file">File progress:</label>

      <progress id="file" max="100" value="70"> 70% </progress>


      <label for="txtName">Name</label>
      <input
        type="text"
        id="txtName"
        required
        pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
      />
      <!-- <input type="password" /> -->
      <!-- <input type="number" max="10" /> -->
      <!-- <input type="date" /> -->
      <!-- <input type="time" /> -->
      <!-- <input type="email" placeholder="EMAIL" required /> -->
      <!-- <input type="search" />
      <input type="tel" />
      <input type="week" />
      <input type="month" />
      <input type="color" /> -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
